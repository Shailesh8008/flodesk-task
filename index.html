<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flodesk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/62fcf6f61b464bd3c59eedaf.png" alt="" />
      <p class="p1">Welcome back!</p>
      <form action="">
        <input type="email" required placeholder="Enter your email" />
        <br />
        <input type="password" required placeholder="Enter your password" />
        <p class="show">Show</p>
        <br />
        <button>Log in to Flodesk</button>
      </form>
      <p class="signup">Not a member? <a href="">Sign up</a></p>
      <p class="reset"><a href="">Forgot your password?</a></p>
      <footer>
        <p class="footer-p1">
          By continuing, you agree to Flodesk's <a href="">terms</a>
        </p>
        <p class="footer-p2">
          and acknowledge you've read our <a href="">privacy policy</a>
        </p>
      </footer>
    </main>
  </body>
</html>
